<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码输入测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a2a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        canvas {
            border: 1px solid #00ffff;
            background: #0a0a2a;
            margin: 0 auto;
            display: block;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>🔐 密码输入测试</h2>
        <canvas id="testCanvas" width="400" height="300"></canvas>
        
        <div class="status" id="status">
            <div>状态: 等待操作...</div>
        </div>
        
        <div class="info">
            <h3>📋 测试说明</h3>
            <ul>
                <li>点击密码输入框进行输入</li>
                <li>输入应该显示为星号（*）</li>
                <li>检查控制台日志确认输入是否正常</li>
                <li>测试退格键删除功能</li>
            </ul>
        </div>
    </div>

    <script>
        // 模拟微信小游戏环境
        window.GameGlobal = {
            canvas: document.getElementById('testCanvas'),
            main: null
        };
        
        // 状态显示
        function updateStatus(message) {
            const status = document.getElementById('status');
            const time = new Date().toLocaleTimeString();
            status.innerHTML += `<div>[${time}] ${message}</div>`;
            status.scrollTop = status.scrollHeight;
        }
        
        // 简化的密码输入测试
        class PasswordTest {
            constructor() {
                this.password = '';
                this.focused = false;
                this.bindEvents();
                updateStatus('密码测试已初始化');
            }

            bindEvents() {
                GameGlobal.canvas.addEventListener('click', this.handleClick.bind(this));
                document.addEventListener('keydown', this.handleKeydown.bind(this));
            }

            handleClick(e) {
                const rect = GameGlobal.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // 检查是否点击了密码框
                if (this.isInPasswordInput(x, y)) {
                    this.focused = true;
                    updateStatus('🔍 点击密码输入框');
                } else {
                    this.focused = false;
                    updateStatus('🔍 点击其他区域');
                }
            }

            handleKeydown(e) {
                if (!this.focused) return;
                
                updateStatus(`⌨️ 键盘事件: ${e.key}`);
                
                // 处理字符输入
                if (e.key.length === 1 && e.key.match(/[a-zA-Z0-9]/)) {
                    this.password += e.key;
                    updateStatus(`📝 密码输入: ${'*'.repeat(this.password.length)} (长度: ${this.password.length})`);
                }
                
                // 处理退格键
                if (e.key === 'Backspace') {
                    this.password = this.password.slice(0, -1);
                    updateStatus(`🗑️ 删除密码字符: ${'*'.repeat(this.password.length)} (长度: ${this.password.length})`);
                }
            }

            isInPasswordInput(x, y) {
                const centerX = GameGlobal.canvas.width / 2;
                const centerY = GameGlobal.canvas.height / 2;
                return x >= centerX - 100 && x <= centerX + 100 &&
                       y >= centerY - 25 && y <= centerY + 25;
            }

            render(ctx) {
                // 背景
                ctx.fillStyle = '#0a0a2a';
                ctx.fillRect(0, 0, GameGlobal.canvas.width, GameGlobal.canvas.height);
                
                // 标题
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('密码输入测试', GameGlobal.canvas.width/2, 50);
                
                // 密码输入框
                this.renderPasswordInput(ctx);
                
                // 调试信息
                ctx.fillStyle = '#00ffff';
                ctx.font = '12px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`密码长度: ${this.password.length}`, 10, 250);
                ctx.fillText(`焦点状态: ${this.focused}`, 10, 270);
            }

            renderPasswordInput(ctx) {
                const centerX = GameGlobal.canvas.width / 2;
                const centerY = GameGlobal.canvas.height / 2;
                
                // 标签
                ctx.fillStyle = '#ffffff';
                ctx.font = '16px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('密码', centerX - 100, centerY - 15);
                
                // 输入框背景
                ctx.fillStyle = this.focused ? 'rgba(0, 0, 0, 0.5)' : 'rgba(0, 0, 0, 0.3)';
                ctx.strokeStyle = this.focused ? '#ffffff' : '#00ffff';
                ctx.lineWidth = this.focused ? 2 : 1;
                
                ctx.fillRect(centerX - 100, centerY - 10, 200, 40);
                ctx.strokeRect(centerX - 100, centerY - 10, 200, 40);
                
                // 密码内容（显示为星号）
                const passwordDisplay = '*'.repeat(this.password.length);
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(passwordDisplay, centerX - 90, centerY + 10);
                
                // 光标
                if (this.focused) {
                    const textWidth = ctx.measureText(passwordDisplay).width;
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(centerX - 90 + textWidth, centerY - 5);
                    ctx.lineTo(centerX - 90 + textWidth, centerY + 5);
                    ctx.stroke();
                }
                
                // 调试信息
                console.log('🔍 渲染密码框:', {
                    password: this.password,
                    passwordDisplay: passwordDisplay,
                    passwordLength: this.password.length,
                    focused: this.focused
                });
            }
        }

        // 创建测试实例
        const passwordTest = new PasswordTest();
        
        // 动画循环
        function animate() {
            const ctx = GameGlobal.canvas.getContext('2d');
            ctx.clearRect(0, 0, GameGlobal.canvas.width, GameGlobal.canvas.height);
            
            passwordTest.render(ctx);
            
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        animate();
        
        updateStatus('🎮 密码输入测试已启动');
        updateStatus('📋 点击密码框进行输入测试');
    </script>
</body>
</html>
