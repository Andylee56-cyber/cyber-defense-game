<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能守护者联盟 - 游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a2a;
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <button class="back-button" onclick="goBack()">返回主菜单</button>

    <script type="module">
        import Main from './js/main.js';
        
        const canvas = document.getElementById('gameCanvas');
        window.canvas = canvas;
        window.GameGlobal = {};
        
        const game = new Main();
        
        function goBack() {
            window.location.href = 'main.html';
        }
        
        window.goBack = goBack;
        
        console.log('🎮 游戏已启动');
    </script>
</body>
</html>
