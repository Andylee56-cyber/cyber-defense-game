<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最终荣誉系统测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #00ff00;
        }
        .test-button {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-button:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
        }
        .success {
            color: #51cf66;
            font-weight: bold;
        }
        .warning {
            color: #ffd43b;
            font-weight: bold;
        }
        #gameCanvas {
            border: 2px solid #00ff00;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
        }
        .status {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 最终荣誉系统测试</h1>
        
        <div class="test-section">
            <h3>🔧 修复验证</h3>
            <p><span class="success">✅ TypeError修复:</span> 已修复 `this.knowledgePoints.includes is not a function` 错误</p>
            <p><span class="success">✅ 200分荣誉系统:</span> 已实现达到200分授予最终荣誉功能</p>
            <p><span class="success">✅ 重新开始按钮:</span> 最终荣誉界面包含重新开始游戏按钮</p>
        </div>

        <div class="test-section">
            <h3>🎮 游戏测试</h3>
            <button class="test-button" onclick="testGame()">开始游戏测试</button>
            <button class="test-button" onclick="testHonorSystem()">测试荣誉系统</button>
            <button class="test-button" onclick="testKnowledgeBase()">测试知识库</button>
            <div id="status" class="status">准备测试...</div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script type="module">
        import Main from './js/main.js';
        
        let gameInstance = null;
        let testMode = false;
        
        window.testGame = function() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<span class="success">🎮 启动游戏测试...</span>';
            
            try {
                if (gameInstance) {
                    gameInstance.start();
                } else {
                    gameInstance = new Main();
                    gameInstance.start();
                }
                testMode = true;
                statusDiv.innerHTML = '<span class="success">✅ 游戏已启动，请测试功能</span>';
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">❌ 游戏启动失败: ${error.message}</span>`;
                console.error('游戏启动错误:', error);
            }
        };
        
        window.testHonorSystem = function() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<span class="warning">🏆 测试荣誉系统...</span>';
            
            if (!gameInstance) {
                statusDiv.innerHTML = '<span class="error">❌ 请先启动游戏</span>';
                return;
            }
            
            try {
                // 模拟达到200分
                GameGlobal.databus.score = 200;
                GameGlobal.databus.finalHonorAwarded = false;
                
                // 触发最终荣誉检查
                gameInstance.checkGameEnd();
                
                statusDiv.innerHTML = '<span class="success">✅ 200分荣誉系统测试完成</span>';
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">❌ 荣誉系统测试失败: ${error.message}</span>`;
                console.error('荣誉系统测试错误:', error);
            }
        };
        
        window.testKnowledgeBase = function() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<span class="warning">📚 测试知识库...</span>';
            
            if (!gameInstance) {
                statusDiv.innerHTML = '<span class="error">❌ 请先启动游戏</span>';
                return;
            }
            
            try {
                // 测试知识库功能
                const knowledgePoints = GameGlobal.databus.getKnowledgePoints();
                const wrongAnswers = GameGlobal.databus.getWrongAnswers();
                
                console.log('知识点:', knowledgePoints);
                console.log('错误记录:', wrongAnswers);
                
                if (Array.isArray(knowledgePoints)) {
                    statusDiv.innerHTML = '<span class="success">✅ 知识库系统正常，TypeError已修复</span>';
                } else {
                    statusDiv.innerHTML = '<span class="error">❌ 知识库系统仍有问题</span>';
                }
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">❌ 知识库测试失败: ${error.message}</span>`;
                console.error('知识库测试错误:', error);
            }
        };
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 最终荣誉系统测试页面已加载');
            
            // 检查关键修复
            try {
                // 模拟DataBus初始化
                const testDataBus = {
                    knowledgePoints: [],
                    addKnowledgePoint: function(point) {
                        if (!this.knowledgePoints.includes(point)) {
                            this.knowledgePoints.push(point);
                        }
                    }
                };
                
                testDataBus.addKnowledgePoint('测试知识点');
                console.log('✅ TypeError修复验证通过');
                
            } catch (error) {
                console.error('❌ TypeError修复验证失败:', error);
            }
        });
    </script>
</body>
</html>
