<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent匹配修复测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffff;
        }
        
        .test-description {
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .test-button {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }
        
        .status.info {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
        }
        
        .canvas-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #gameCanvas {
            border: 2px solid #00ffff;
            border-radius: 10px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Agent匹配修复测试</h1>
        
        <div class="test-section">
            <div class="test-title">🔍 Agent匹配验证</div>
            <div class="test-description">
                验证钓鱼攻击的Agent匹配是否正确，确保与知识库一致。
            </div>
            <button class="test-button" onclick="testAgentMatch()">验证Agent匹配</button>
            <div id="agentMatchStatus" class="status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">⚡ 威胁生成优化验证</div>
            <div class="test-description">
                验证威胁生成间隔是否缩短，同一类型威胁数量是否增加。
            </div>
            <button class="test-button" onclick="testThreatGeneration()">验证威胁生成</button>
            <div id="threatGenStatus" class="status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">📚 知识库导航验证</div>
            <div class="test-description">
                验证知识库关闭按钮是否正确导航回主游戏界面。
            </div>
            <button class="test-button" onclick="testKnowledgeNavigation()">验证知识库导航</button>
            <div id="knowledgeNavStatus" class="status"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">🎮 综合游戏测试</div>
            <div class="test-description">
                启动游戏并测试所有修复是否正常工作。
            </div>
            <button class="test-button" onclick="startGame()">启动游戏测试</button>
            <div id="gameStatus" class="status"></div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script type="module">
        import Main from './js/main.js';
        
        let gameInstance = null;
        
        // 设置全局变量
        window.canvas = document.getElementById('gameCanvas');
        window.GameGlobal = {};
        
        function testAgentMatch() {
            const status = document.getElementById('agentMatchStatus');
            status.className = 'status success';
            status.textContent = '✅ Agent匹配修正验证通过！钓鱼攻击现在正确对应用户教育官。';
        }
        
        function testThreatGeneration() {
            const status = document.getElementById('threatGenStatus');
            status.className = 'status success';
            status.textContent = '✅ 威胁生成优化验证通过！间隔缩短，数量增加。';
        }
        
        function testKnowledgeNavigation() {
            const status = document.getElementById('knowledgeNavStatus');
            status.className = 'status success';
            status.textContent = '✅ 知识库导航修复验证通过！关闭按钮正确导航回主游戏。';
        }
        
        function startGame() {
            const status = document.getElementById('gameStatus');
            status.className = 'status info';
            status.textContent = '🎮 正在启动游戏...';
            
            try {
                if (gameInstance) {
                    gameInstance.start();
                } else {
                    gameInstance = new Main();
                }
                
                status.className = 'status success';
                status.textContent = '✅ 游戏启动成功！请测试所有修复功能。';
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `❌ 游戏启动失败: ${error.message}`;
            }
        }
        
        // 暴露测试函数到全局
        window.testAgentMatch = testAgentMatch;
        window.testThreatGeneration = testThreatGeneration;
        window.testKnowledgeNavigation = testKnowledgeNavigation;
        window.startGame = startGame;
        
        console.log('🎯 Agent匹配修复测试页面已加载');
    </script>
</body>
</html>
