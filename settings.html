<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全防御系统 - 系统设置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 50%, #0a0a2a 100%);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .title-section {
            text-align: center;
            margin-bottom: 50px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            100% { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }
        
        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #00ffff;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #00ffff;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .settings-section {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .section-title {
            color: #00ffff;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .setting-item {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .setting-label {
            display: block;
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .setting-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .setting-control:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .setting-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ff8c00);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
        }
        
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8c00);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            z-index: 100;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.5);
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        
        .decoration.top-left {
            top: 50px;
            left: 50px;
        }
        
        .decoration.bottom-right {
            bottom: 50px;
            right: 50px;
            animation-direction: reverse;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .settings-section {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="decoration top-left"></div>
    <div class="decoration bottom-right"></div>
    
    <button class="back-btn" onclick="goBack()">返回主界面</button>
    
    <div class="container">
        <div class="title-section">
            <h1 class="main-title">⚙️ 系统设置</h1>
            <p class="subtitle">SYSTEM SETTINGS</p>
        </div>
        
        <div class="settings-section">
            <h2 class="section-title">🎵 音效设置</h2>
            
            <div class="setting-item">
                <label class="setting-label">音效开关</label>
                <select class="setting-control" id="soundSetting">
                    <option value="on">开启</option>
                    <option value="off">关闭</option>
                </select>
                <div class="setting-description">控制游戏音效的开启和关闭</div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">音效音量</label>
                <input type="range" class="setting-control" id="soundVolume" min="0" max="100" value="80">
                <div class="setting-description">调节音效音量大小</div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">背景音乐</label>
                <select class="setting-control" id="bgmSetting">
                    <option value="on">开启</option>
                    <option value="off">关闭</option>
                </select>
                <div class="setting-description">控制背景音乐的播放</div>
            </div>
        </div>
        
        <div class="settings-section">
            <h2 class="section-title">🎮 游戏设置</h2>
            
            <div class="setting-item">
                <label class="setting-label">游戏难度</label>
                <select class="setting-control" id="difficultySetting">
                    <option value="easy">简单</option>
                    <option value="normal" selected>普通</option>
                    <option value="hard">困难</option>
                    <option value="expert">专家</option>
                </select>
                <div class="setting-description">选择游戏难度等级，影响威胁生成频率和强度</div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">自动保存</label>
                <select class="setting-control" id="autoSaveSetting">
                    <option value="on" selected>开启</option>
                    <option value="off">关闭</option>
                </select>
                <div class="setting-description">自动保存游戏进度</div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">显示提示</label>
                <select class="setting-control" id="hintSetting">
                    <option value="on" selected>开启</option>
                    <option value="off">关闭</option>
                </select>
                <div class="setting-description">显示游戏操作提示和帮助信息</div>
            </div>
        </div>
        
        <div class="settings-section">
            <h2 class="section-title">🎨 界面设置</h2>
            
            <div class="setting-item">
                <label class="setting-label">界面主题</label>
                <select class="setting-control" id="themeSetting">
                    <option value="cyber" selected>赛博朋克</option>
                    <option value="dark">暗黑模式</option>
                    <option value="light">明亮模式</option>
                    <option value="neon">霓虹风格</option>
                </select>
                <div class="setting-description">选择界面主题风格</div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">动画效果</label>
                <select class="setting-control" id="animationSetting">
                    <option value="high" selected>高</option>
                    <option value="medium">中</option>
                    <option value="low">低</option>
                    <option value="off">关闭</option>
                </select>
                <div class="setting-description">控制界面动画效果的强度</div>
            </div>
            
            <div class="setting-item">
                <label class="setting-label">粒子效果</label>
                <select class="setting-control" id="particleSetting">
                    <option value="on" selected>开启</option>
                    <option value="off">关闭</option>
                </select>
                <div class="setting-description">控制背景粒子效果的显示</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="saveSettings()">💾 保存设置</button>
            <button class="btn btn-reset" onclick="resetSettings()">🔄 重置默认</button>
            <button class="btn btn-secondary" onclick="goBack()">🏠 返回主界面</button>
        </div>
    </div>
    
    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        function loadSettings() {
            // 从localStorage加载设置
            const settings = {
                sound: localStorage.getItem('soundSetting') || 'on',
                soundVolume: localStorage.getItem('soundVolume') || '80',
                bgm: localStorage.getItem('bgmSetting') || 'on',
                difficulty: localStorage.getItem('difficultySetting') || 'normal',
                autoSave: localStorage.getItem('autoSaveSetting') || 'on',
                hint: localStorage.getItem('hintSetting') || 'on',
                theme: localStorage.getItem('themeSetting') || 'cyber',
                animation: localStorage.getItem('animationSetting') || 'high',
                particle: localStorage.getItem('particleSetting') || 'on'
            };
            
            // 应用到界面
            document.getElementById('soundSetting').value = settings.sound;
            document.getElementById('soundVolume').value = settings.soundVolume;
            document.getElementById('bgmSetting').value = settings.bgm;
            document.getElementById('difficultySetting').value = settings.difficulty;
            document.getElementById('autoSaveSetting').value = settings.autoSave;
            document.getElementById('hintSetting').value = settings.hint;
            document.getElementById('themeSetting').value = settings.theme;
            document.getElementById('animationSetting').value = settings.animation;
            document.getElementById('particleSetting').value = settings.particle;
            
            console.log('📂 加载设置:', settings);
        }
        
        function saveSettings() {
            const settings = {
                sound: document.getElementById('soundSetting').value,
                soundVolume: document.getElementById('soundVolume').value,
                bgm: document.getElementById('bgmSetting').value,
                difficulty: document.getElementById('difficultySetting').value,
                autoSave: document.getElementById('autoSaveSetting').value,
                hint: document.getElementById('hintSetting').value,
                theme: document.getElementById('themeSetting').value,
                animation: document.getElementById('animationSetting').value,
                particle: document.getElementById('particleSetting').value
            };
            
            // 保存到localStorage
            Object.keys(settings).forEach(key => {
                localStorage.setItem(key + 'Setting', settings[key]);
            });
            
            console.log('💾 保存设置:', settings);
            alert('✅ 设置已保存！');
        }
        
        function resetSettings() {
            if (confirm('确定要重置所有设置为默认值吗？')) {
                // 清除所有设置
                const settingKeys = [
                    'sound', 'soundVolume', 'bgm', 'difficulty', 
                    'autoSave', 'hint', 'theme', 'animation', 'particle'
                ];
                
                settingKeys.forEach(key => {
                    localStorage.removeItem(key + 'Setting');
                });
                
                // 重新加载默认设置
                loadSettings();
                console.log('🔄 设置已重置为默认值');
                alert('🔄 设置已重置为默认值！');
            }
        }
        
        function goBack() {
            console.log('🏠 返回主界面');
            window.location.href = 'main.html';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadSettings();
            console.log('⚙️ 系统设置页面已加载');
        });
    </script>
</body>
</html>
